<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider test</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__page--gradients">
          <div class="slider__content">
            <div class="content--top">
              <div class="slide-number">1</div>
              <h1>Gradients</h1>
              <span class="subtitle">Start, end, angle</span>
            </div>
            <div class="content--bottom">
              <span class="material-icons">invert_colors</span>
            </div>
          </div>
        </div>
        <div class="slider__page--presets">
          <div class="slider__content">
            <div class="content--top">
              <div class="slide-number">2</div>
              <h1>Presets</h1>
              <span class="subtitle">Manage presets</span>
            </div>
            <div class="content--bottom">
              <span class="material-icons">color_lens</span>
            </div>
          </div>
        </div>
        <div class="slider__page--colors">
          <div class="slider__content">
            <div class="content--top">
              <div class="slide-number">3</div>
              <h1>Colors</h1>
              <span class="subtitle">Pick any color</span>
            </div>
            <div class="content--bottom">
              <span class="material-icons">colorize</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
